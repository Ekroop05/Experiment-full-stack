<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bank Balance</title>

    <style>
        .bank-box {
            width: 300px;
            border: 2px solid black;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }

        .balance {
            font-size: 22px;
            margin-bottom: 15px;
        }

        input[type="number"] {
            width: 80%;
            padding: 5px;
        }

        button {
            background-color: green;
            color: white;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: darkgreen;
        }

        .withdraw {
            background-color: red;
        }

        .withdraw:hover {
            background-color: darkred;
        }
    </style>

    <script>
        let balance = 100;

        function addAmount() {
            let amount = Number(document.getElementById("amount").value);

            if (amount <= 0 || isNaN(amount)) {
                alert("Enter a valid amount");
                return;
            }

            balance += amount;
            updateBalance();
        }

        function withdrawAmount() {
            let amount = Number(document.getElementById("amount").value);

            if (amount <= 0 || isNaN(amount)) {
                alert("Enter a valid amount");
                return;
            }

            if (amount > balance) {
                alert("Insufficient balance");
                return;
            }

            balance -= amount;
            updateBalance();
        }

        function updateBalance() {
            document.getElementById("balance").innerHTML = balance;
            document.getElementById("amount").value = "";
        }
    </script>
</head>

<body>

<div class="bank-box">
    <h2>Bank Account</h2>

    <div class="balance">
        Balance: â‚¹<span id="balance">100</span>
    </div>

    <input type="number" id="amount" placeholder="Enter amount"><br>

    <button onclick="addAmount()">Add Amount</button><br>
    <button class="withdraw" onclick="withdrawAmount()">Withdraw</button>
</div>

</body>
</html>
